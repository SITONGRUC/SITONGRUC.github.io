<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .blog-post {
            margin-bottom: 20px;
        }
        .blog-post input[type="text"], .blog-post textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <div class="blog-post">
        <h2>Create a New Post</h2>
        <form action="/submit-your-post-url" method="post">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" required>
            
            <label for="postContent">Content:</label>
            <textarea id="postContent" name="postContent" rows="10" required></textarea>
            
            <button type="submit" class="submit-button">Submit Post</button>
        </form>
    </div>
</body>
</html>
